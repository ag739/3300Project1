<!DOCTYPE html>
<html>
<head>
	<link href='https://fonts.googleapis.com/css?family=Raleway:400,700italic' rel='stylesheet' type='text/css'>

	<!-- Load the d3 library. -->
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
	<script src="http://d3js.org/topojson.v1.min.js"></script>
	<script>
		function createGraph(divID) {
			/*Creating x & y scale functions that map data to SVG coordinates*/
			var xscale = d3.scale.linear().range([125, 775]);
			var yscale = d3.scale.linear().range([50, 450]);
			//Container
			var svg_container = d3.select("#" + divID).append("svg")
							.attr("width", 800)
							.attr("height", 650);
							// .style("border", " 1px solid #ccc");
			/*Add d3 axes */
			var xaxis = d3.svg.axis().scale(xscale)
						.orient("bottom")
						.ticks(0)
						.tickSize(1,1);
			var yaxis = d3.svg.axis().scale(yscale)
						.orient("left")
						.ticks(0)
						.tickSize(1,1);
			//adding & transforming scales
			svg_container.append("g").attr("transform", "translate(0,500)").attr("class", "axis").call(xaxis);
			svg_container.append("g").attr("transform", "translate(125,51)").attr("class", "axis").call(yaxis);

			//Labels
			svg_container.append("text")
							.attr("x", 450).attr("y",620)
							.style("text-anchor", "middle")
							.text("Country")
							.style("font-size",14);
			svg_container.append("text")
							.attr("x", 50).attr("y",80)
							.style("text-anchor", "middle")
							.text("Intake (kcal)")
							.style("font-size", 14);
			svg_container.append("text")
							.attr("x", 450).attr("y",30)
							.style("text-anchor", "middle")
							.text(divID)
							.style("font-size", 25)
							.style("fill","#80c1ff");
		}
	</script>

	<title> INFO 3300 Project 1</title>
	<style>
	svg { font-weight: bold; font-family: 'Raleway', sans-serif; float: right;}
	img { float: left; height: 232px; width: 300px; padding-top: 210px; padding-bottom:210px;}
	</style>


<!-- Food Pyramid image from https://en.wikipedia.org/wiki/MyPyramid: relevant only from 2005 to 2011, which works because we're using data from 2010 -->

</head>
<body>

	<div id = "Grains">
		<img src="img/grains.png" alt="FoodPyramid-Grains">
		<script>var svg_grains = createGraph("Grains");</script>

	<div id = "Vegetables">
